<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Purewhite Browser Download</title>
    <link rel="icon" href="icon.png">
    <style>
      body {
        margin: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
      }
      .center {
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 1em;
        margin: 5px 0;
        color: #555;
      }
      .download-button {
        background: #2c6ebd;
        color: #ffffff;
        border-radius: 0.25em;
        padding: 1em 2em 0.8em;
        line-height: 1;
        display: inline-block;
        text-decoration: none;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
      }
      .download-button:hover {
        background: #1e5ca3;
      }
      .disabled {
        background: #cccccc;
        color: #666666;
        cursor: not-allowed;
      }
      .warning {
        color: red;
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>世界一シンプルなブラウザ</h1>
      <p>余計な機能はいらない、ページが見れるだけでいい<br>そんなあなたにおすすめなのがPureWhite Browser。</p>
      <p>ファイルサイズは驚異の100MB未満</p>
      <p>これだけ小さくて広告ブロック機能を用意。</p>
      <p>もちろんJavaScriptにも対応。</p>
      <p>ページの縮小、拡大が手軽に行えます。</p>
      <a id="download-windows" class="download-button" 
         href="https://www.dropbox.com/scl/fi/2cev7ja2r6r7rfhb6c5ca/PureWhite-Browser-Installer.exe?rlkey=gndxgo0cpjuw8j4u14lf6di7t&st=grgqujqy&dl=1" 
         target="_blank"
         onclick="setTimeout(() => window.location.href='https://www.pwb.f5.si/thanksdl.html', 1000);">
        ダウンロード (Windowsのみ)
      </a>
      <a id="download-portable" class="download-button" 
         href="https://www.dropbox.com/scl/fi/z1how2nm4hl5o04ktdjan/PureWhite-Browser.zip?rlkey=gn5ff65vfy3r2be4fph5ddwvk&st=eg8m6v6p&dl=1" 
         target="_blank"
         onclick="setTimeout(() => window.location.href='https://github.com/Banana-Niku87729/pwb/releases/tag/2.0', 1000);">
        Portable版をダウンロード
      </a>
      <p id="non-windows-warning" class="warning" style="display: none;">
        現在提供しているバージョンはWindowsのみです。今後のアップデートをご期待ください。
      </p>
      <br>
      <a href="https://www.pwb.f5.si/release" target="_blank">その他のバージョン</a>
    </div>

    <script>
      // ユーザーエージェントでOSを判定
      const isWindows = navigator.userAgent.includes("Windows");
      const windowsButton = document.getElementById("download-windows");
      const portableButton = document.getElementById("download-portable");
      const warningMessage = document.getElementById("non-windows-warning");

      if (!isWindows) {
        // Windows以外の場合、ボタンを無効化
        windowsButton.classList.add("disabled");
        windowsButton.removeAttribute("href");
        windowsButton.onclick = (e) => e.preventDefault();
        
        // 注意メッセージを表示
        warningMessage.style.display = "block";
      }
    </script>
  </body>
</html>
